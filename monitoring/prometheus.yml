global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'ai-gateway'
    environment: 'development'

rule_files:
  - "rules/*.yml"

scrape_configs:
  # 收集Gateway指标（来自Lua脚本）
  - job_name: 'ai-gateway'
    static_configs:
      - targets: ['gateway:8080']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s
    honor_labels: true
    relabel_configs:
      # 添加实例标签
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+):.*'
        replacement: '${1}'
      # 添加服务标签
      - target_label: service
        replacement: 'ai-gateway'

  # 收集配置中心指标
  - job_name: 'ai-gateway-config-center'
    static_configs:
      - targets: ['config-center:8000']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s
    honor_labels: true

  # 收集Redis指标（通过配置中心导出）
  - job_name: 'ai-gateway-redis-metrics'
    static_configs:
      - targets: ['config-center:8000']
    metrics_path: '/redis-metrics'
    scrape_interval: 15s
    scrape_timeout: 10s
    honor_labels: true

  # 收集Token服务指标
  - job_name: 'ai-gateway-token-service'
    static_configs:
      - targets: ['token-service:8000']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

